<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu side="end" menuId="first" contentId="constitution">
  <ion-header>
    <!--   <ion-toolbar>
      <ion-title>Index</ion-title>
    </ion-toolbar> -->
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let pages of navigate">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward">
          <!-- <ion-icon [name]="pages.icon" slot="end"></ion-icon> -->
          {{ pages.title }}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="constitution"></ion-router-outlet>
