<ion-header>
  <ion-toolbar>
    <ion-title>{{topic.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    Summary
  </ion-list-header>

  <ion-item>
    <p>{{topic.content}}</p>
  </ion-item>


  <li *ngFor="let linkedCase of linkedCases">
    {{linkedCase}}
  </li>


</ion-content>
