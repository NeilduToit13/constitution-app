<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let h of help">
          <ion-item href="#" detail>
            {{ h.title }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
